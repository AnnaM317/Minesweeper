<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <h2 class="header">Minesweeper Game</h2>
    <div class="lives-container">
        <h3 class="lives-header">Lives: <span class="span-lives">🤍🤍🤍</span></h3>
    </div>
    <button class="smiley" onclick="resetGame()">&#128512;</button>
    <button class="safe" onclick="safeClick()">🆘</button>
    <div class="timer-container">
        <h2">Timer: <span>00:00</span></h2>
    </div>
    <div class="board-container">
        <div class="board">
        </div>
    </div>
    <div class="difficulties">
        <button onclick="startGame(4,2)">Easy</button>
        <button onclick="startGame(8,12)">Medium</button>
        <button onclick="startGame(12,30)">Expert</button>
    </div>
    <div class="clicks-left"></div>
    <script src="js/utils.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
